<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoN Commander+ Hub</title>
    <link rel="stylesheet" href="../css/armoryStyles.css">
    <script src="../js/armory.js" type="module" defer></script>
</head>

<body>
    <heading>
        <a href="../index.html">HUB</a>
        <a href="./inventory.html">Inventory</a>
        <h1>Armory</h1>
        <h3 id="fundingHeader1"></h3>
        <!-- javascript here again -->
    </heading>
    <content>
        <weapons>
            <h3>Weapon Unlocks</h3>
            <button class="purchase-button" id="pistolButton" data-value="-500" data-item="Pistol">Pistol</button>
            <button class="purchase-button" id="shotgunButton" data-value="-1000" data-item="Shotgun">Shotgun</button>
            <button class="purchase-button" id="smgButton" data-value="-1500" data-item="SMG">SMG</button>
            <button class="purchase-button" id="assaultRifleButton" data-value="-2000" data-item="Assault Rifle">Assault Rifle</button>
        </weapons>
        
        <armor>
            <h3>Armor Unlocks</h3>
            <button class="purchase-button" id="stabVestButton" data-value="-500" data-item="Stab Vest">Stab Vest</button>
            <button class="purchase-button" id="lightArmorButton" data-value="-1500" data-item="Light Armor">Light Armor</button>
            <button class="purchase-button" id="heavyArmorButton" data-value="-2000" data-item="Heavy Armor">Heavy Armor</button>
        </armor>

        <headgear>
            <h3>Headgear Unlocks</h3>
            <button class="purchase-button" id="helmetButton" data-value="-500" data-item="Helmet">Helmet</button>
            <button class="purchase-button" id="nvgsButton" data-value="-200" data-item="NVGs">NVGs</button>
            <button class="purchase-button" id="anti-flashGogglesButton" data-value="-200" data-item="Anti-Flash Goggles">Anti-Flash Goggles</button>
            <button class="purchase-button" id="ballisticMaskButton" data-value="-200" data-item="Ballistic Mask">Ballistic Mask</button>
            <button class="purchase-button" id="gasMaskButton" data-value="-200" data-item="Gas Mask">Gas Mask</button>
        </headgear>
        
        <attachmentSlots>
            <h3>Attachment Slot Unlocks</h3>
            <button class="purchase-button" id="sightButton" data-value="-200" data-item="Sight">Sight</button>
            <button class="purchase-button" id="gripButton" data-value="-200" data-item="Grip">Grip</button>
            <button class="purchase-button" id="underbarrelButton" data-value="-200" data-item="Underbarrel">Underbarrel</button>
            <button class="purchase-button" id="overbarrelButton" data-value="-200" data-item="Overbarrel">Overbarrel</button>
        </attachmentSlots>
        
        <gear>
            <h3>Gear Unlocks</h3>
            <h4>Grenades</h4>
                <button class="purchase-button" id="flashbangButton" data-value="-50" data-item="Flashbang">Flashbang</button>
                <button class="purchase-button" id="stingerButton" data-value="-50" data-item="Stinger">Stinger</button>
                <button class="purchase-button" id="gasButton" data-value="-50" data-item="Gas">Gas</button>
            <h4>Utility</h4>
                <button class="purchase-button" id="c2Button" data-value="-100" data-item="C2">C2</button>
                <button class="purchase-button" id="doorWedgeButton" data-value="-100" data-item="Door Wedge">Door Wedge</button>
                <button class="purchase-button" id="lockpickButton" data-value="-200" data-item="Lockpick Gun">Lockpick Gun</button>
                <button class="purchase-button" id="pepperSprayButton" data-value="-100" data-item="Pepper Spray">Pepper Spray</button>
                <button class="purchase-button" id="taserButton" data-value="-100" data-item="Taser">Taser</button>
            <h4>Long Tactical</h4>
                <button class="purchase-button" id="mirrorgunButton" data-value="-500" data-item="Mirrorgun">Mirrorgun</button>
                <button class="purchase-button" id="batteringRamButton" data-value="-500" data-item="Battering Ram">Battering Ram</button>
                <button class="purchase-button" id="breachingShotgunButton" data-value="-500" data-item="Breaching Shotgun">Breaching Shotgun</button>
                <button class="purchase-button" id="riotShieldButton" data-value="-1000" data-item="Riot Shield">Riot Shield</button>
                <button class="purchase-button" id="grenadeLauncherButton" data-value="-500" data-item="Grenade Launcher">Grenade Launcher</button>
        </gear>
    </content>
</body>
</html>
